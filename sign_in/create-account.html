<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" >
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Set Username - CMCT</title>
  <link rel="stylesheet" href="../css/style.css" >
</head>
<body class="form-screen">
  <div class="container">
    <h2 class="form-title">Create New Account</h2>
    <form>
      <input type="text" placeholder="Create Username" required >
      <input type="password" placeholder="Create Password" required >
      <input type="password" placeholder="Confirm Password" required >
      <button type="submit" class="button signup-btn">Sign Up</button>
    </form>
  </div>
</body>
</html>
