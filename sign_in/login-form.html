<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" >
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign In - CMCT</title>
  <link rel="stylesheet" href="../css/style.css" >
</head>
<body class="form-screen">
  <div class="container">
    <img src="../images/profile_icon.png" alt="Profile Icon" class="profile-icon" >
    <h2 class="form-title">Welcome Back!</h2>
    <form>
      <input type="text" placeholder="Username" required >
      <input type="password" placeholder="Password" required >
      <a href="forgot-password.html" class="link-small">Forgot Password</a>
      <button type="submit" class="button login-btn">Login</button>
    </form>
  </div>
</body>
</html>
